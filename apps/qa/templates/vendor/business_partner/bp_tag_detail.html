{% extends "base/blank.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div class="masonry-item col-md-8" style="position: absolute; left: 0%; top: 20px;">
    <div class="bgc-white p-20 bd margin-left-ipad"><h6 class="c-grey-900">{% trans "lbl_bp_editor" %}</h6>
        <div class="mT-30">
            {% if bp_tag %}
            <form class="container" action="{% url namespace|add:':bp_tag_edit' bp_tag_id=bp_tag.id %}" method="post" role="form">
            {% else %}
            <form class="container" action="{% url namespace|add:':bp_tag_add' %}" method="post" role="form">
            {% endif %}
                 {% csrf_token %}
                <div class="form-group row">
                    <label for="bp_name" class="col-sm-2 col-form-label">{% trans "lbl_bp_tag_name" %}</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" value="{{bp_tag.name}}" class="form-control" id="bp_name" placeholder="{% trans "lbl_bp_tag_name_placeholder" %}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">{% trans "btn_bp_submit" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
