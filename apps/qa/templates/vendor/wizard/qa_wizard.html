{% load staticfiles %}
{% load i18n %}
<div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wizard-title">{% trans "Message Wizard" %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#Panel1" role="tab">{% trans "Questionnaire Template" %}</a>
                    <li>
                </ul>

                <div class="tab-content mt-2">
                    <!-- Questionnaire Template selection -->
                    <div class="tab-pane fade show active" id="Panel1" role="tabpanel">
                        <h4>{% trans "Questionnaire Template" %}</h4>
                        <div class="form-group">
                            <!-- Listing of all questionnaires with their status -->
                            <div class="col-md-3 ml-5">
                                <div class="peers fxw-nw pos-r">
                                    <div class="peer bd">
                                        <div class="layers">
                                            <div class="layer w-100 fxg-1 scrollable pos-r">
                                                <label class="peers">
                                                    <div class="fxw-nw ai-c p-20 bdB bgc-white bgcH-grey-50 cur-p">
                                                        <input type="radio" name="qa_template" value="0" checked><span class="pL-20 mB-0 lh-1 fw-400">{% trans "Blank Template" %}</span>
                                                    </div>
                                                </label>
                                                {% for template in templates %}
                                                <label class="peers">
                                                    <div class="fxw-nw ai-c p-20 bdB bgc-white bgcH-grey-50 cur-p">
                                                        <input type="radio" name="qa_template" value={{template.id}} checked><span class="pL-20 mB-0 lh-1 fw-400">{{ template.name }}</span>
                                                    </div>
                                                </label>
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress m-10">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Cancel" %}</button>
                <button type="button" class="btn btn-primary" id="continue">{% trans "Continue" %}</button>
            </div>
        </div>
    </div>
</div>
