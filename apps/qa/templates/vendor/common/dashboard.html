{% extends "base/blank.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

<main class="main-content bgc-grey-100">
  <div id="mainContent">
    <div class="row gap-20 masonry pos-r iphone-dashcontent-height">
      <div class="masonry-sizer col-md-6"></div>
      <div class="masonry-item col-md-6 iphone-dash-newusers">
        <div class="bd bgc-white p-20">
          <div class="layers ov-h" style="height:calc(75vh - 126px)">
            <div class="layer w-100 mB-10">
              <h6 class="lh-1">{% trans "New Users" %}</h6>
            </div>
            <div class="layer w-100 fxg-1 scrollable pos-r">
              {% for end_user in end_users %}
              <a href="{% url namespace|add:':user_list' end_user_id=end_user.end_user.id %}">
                <div class="peers fxw-nw ai-c p-20 bd bgc-white bgcH-grey-50 cur-p">
                  <div class="peer"><i class="fa fa-3x fa-user-circle-o w-3r h-3r bdrs-50p" aria-hidden="true"></i></div>
                  <div class="peer peer-greed pL-20">
                    <h6 class="mB-0 lh-1 fw-400">{{ end_user.end_user.get_full_name }}</h6>
                    <small class="lh-1 c-green-500">{{ end_user.regist_dt }}</small>
                  </div>
                </div>
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>

{% endblock %}
