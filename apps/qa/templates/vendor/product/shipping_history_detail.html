{% extends "base/blank.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<div class="masonry-item col-md-8" style="position: absolute; left: 0%; top: 20px;">
    <div class="bgc-white p-20 bd"><h6 class="c-grey-900">{% trans "lbl_shipping_history_view" %}</h6>
        <div class="mT-30">
            <fieldset disabled="disabled">
                <div class="form-group row">
                    <label for="bp_name" class="col-sm-2 col-form-label">{% trans "lbl_shipping_bp_name" %}</label>
                    <div class="col-sm-10">
                       <input type="text" id="bp_name" class="form-control" value="{{sh.business_partner.name}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="issue_number" class="col-sm-2 col-form-label">{% trans "lbl_issue_number" %}</label>
                    <div class="col-sm-10">
                        <input type="text" name="issue_number" value="{{sh.issue_number}}" class="form-control" id="issue_number">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="track_number" class="col-sm-2 col-form-label">{% trans "lbl_track_number" %}</label>
                    <div class="col-sm-10">
                        <input type="text" name="track_number" value="{{sh.track_number}}" class="form-control" id="track_number">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{% trans "lbl_memo" %}</label>
                    <div class="col-sm-8">
                        <textarea name="memo" class="form-control">{{sh.memo}}</textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="scheduled_dt" class="col-sm-2 col-form-label">{% trans "lbl_scheduled_dt" %}</label>
                    <div class="col-sm-10">
                        <input type="date" name="scheduled_dt" value="{{sh.scheduled_dt|date:"Y-m-d"}}" class="form-control" id="scheduled_dt">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="product_name" class="col-sm-2 col-form-label">{% trans "lbl_product_name" %}</label>
                    <div class="col-sm-10">
                        <input type="text" name="product_name" value="{{sh.product.name}}" class="form-control" id="product_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">{% trans "lbl_shipping_quantity" %}</label>
                    <div class="col-sm-10">
                        <input type="number" name="quantity" value="{{sh.quantity}}" class="form-control" id="quantity">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">{% trans "lbl_shipping_price" %}</label>
                    <div class="col-sm-10">
                        <input type="number" name="price" value="{{sh.price}}" class="form-control" id="price">
                    </div>
                </div>
            </fieldset>
            <a href="/qa/shipping/history/list/">
                <button type="button" class="btn btn-success btn-rounded m-b-10 m-l-5">BACK</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
