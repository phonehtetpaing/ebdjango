{% extends "base/blank.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<div class="masonry-item col-md-8" style="position: absolute; left: 0%; top: 20px;">
    <div class="bgc-white p-20 bd margin-left-ipad"><h6 class="c-grey-900">{% trans "lbl_shipping_editor" %}</h6>
        <div class="mT-30">
            <form class="container" action="{% url namespace|add:':shipping_add' %}" method="post" role="form">
                 {% csrf_token %}
                <div class="form-group row">
                    <label for="bp_name" class="col-sm-2 col-form-label">{% trans "lbl_shipping_bp_name" %}</label>
                    <div class="col-sm-10">
                        <select id="bp_name" class="form-control" name="bp">
                            {% for bp in bps %}
                                <option value="{{bp.id}}">{{bp.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="issue_number" class="col-sm-2 col-form-label">{% trans "lbl_issue_number" %}</label>
                    <div class="col-sm-10">
                        <input type="text" name="issue_number" value="" class="form-control" id="issue_number" placeholder="{% trans "lbl_issue_number_placeholder" %}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="track_number" class="col-sm-2 col-form-label">{% trans "lbl_track_number" %}</label>
                    <div class="col-sm-10">
                        <input type="text" name="track_number" value="" class="form-control" id="track_number" placeholder="{% trans "lbl_track_number_placeholder" %}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{% trans "lbl_memo" %}</label>
                    <div class="col-sm-8">
                        <textarea name="memo" class="form-control" placeholder="{% trans "lbl_stock_memo_placeholder" %}"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="scheduled_dt" class="col-sm-2 col-form-label">{% trans "lbl_scheduled_dt" %}</label>
                    <div class="col-sm-10">
                        <input type="date" name="scheduled_dt" value="" class="form-control" id="scheduled_dt" placeholder="{% trans "lbl_scheduled_dtr_placeholder" %}">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="product_name" class="col-sm-2 col-form-label">{% trans "lbl_product_name" %}</label>
                    <div class="col-sm-10">
                        <select id="product_name" class="form-control" name="product">
                            {% for product in products %}
                                <option value="{{product.id}}">{{product.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">{% trans "lbl_shipping_quantity" %}</label>
                    <div class="col-sm-10">
                        <input type="number" name="quantity" value="" class="form-control" id="quantity" placeholder="{% trans "lbl_quantity_placeholder" %}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">{% trans "lbl_shipping_price" %}</label>
                    <div class="col-sm-10">
                        <input type="number" name="price" value="" class="form-control" id="price" placeholder="{% trans "lbl_priceplaceholder" %}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">{% trans "btn_submit" %}</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
