{% extends "base/blank.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<div class="masonry-item col-md-8" style="position: absolute; left: 0%; top: 20px;">
    <div class="bgc-white p-20 bd margin-left-ipad"><h6 class="c-grey-900">{% trans "lbl_ss_editor" %}</h6>
        <div class="mT-30">
            {% if ss %}
            <form class="container" action="{% url namespace|add:':ss_edit' ss_id=ss.id %}" method="post" role="form">
            {% else %}
            <form class="container" action="{% url namespace|add:':ss_add' %}" method="post" role="form">
            {% endif %}
                 {% csrf_token %}
                <div class="form-group row">
                    <label for="ss_name" class="col-sm-2 col-form-label">{% trans "lbl_ss_name" %}</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" value="{{ss.name}}" class="form-control" id="ss_name" placeholder="{% trans "lbl_ss_name_placeholder" %}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{% trans "lbl_ss_memo" %}</label>
                    <div class="col-sm-8">
                        <textarea name="memo" class="form-control" placeholder="{% trans "lbl_ss_memo_placeholder" %}">{{ss.memo}}</textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">{% trans "btn_ss_submit" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
