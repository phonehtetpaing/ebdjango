{% extends "forms/messages/base_message.html" %}
{% load i18n %}
{% load to_string %}

{% block message_header %}
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
{% endblock %}

{% block message_contents %}

<div class="message-img-thumbnail text-center">
                    <i class="fa fa-arrow-right fa-4x" aria-hidden="true"></i>
                </div>
                <div class="form-inline bubble-white">
                    <div class="form-group mx-5">
                        <label for="GoToMessage_{{ message_counter }}_block">{% trans "lbl_goto_block" %}</label>
                        <select id="GoToMessage_{{ message_counter }}_block" class='input-child ml-3' name="GoToMessage_{{ message_counter }}">
                            <optgroup label="{% trans 'option_label_blocks' %}">
                                {% for block in message_blocks %}
                                <option value="{{ block.id }}"{% if message.payload.0|to_string == block.id|to_string %} selected{% endif %}>{{ block.admin_text }}</option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group mx-5">
                        <label for="GoToMessage_{{ message_counter }}_step">{% trans "lbl_goto_step" %}</label>
                        <input id="GoToMessage_{{ message_counter }}_step" type="number" class="form-control ml-3 border-input input-child" placeholder="{% trans 'placeholder_goto_step' %}" name="GoToMessage_{{ message_counter }}" value="{{ message.payload.1|default_if_none:0 }}" min="0" required>
                    </div>

                </div>

{% endblock %}
