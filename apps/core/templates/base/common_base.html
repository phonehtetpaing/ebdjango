{% load staticfiles %}
{% load i18n %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "core/assets/images/favicon.ico" %}'>
    <title>SmartBy</title>
    <!-- Bootstrap Core CSS -->
    <link href='{% static "core/assets/css/lib/bootstrap/bootstrap.min.css" %}' rel="stylesheet">

    <link href='{% static "core/assets/css/app.css" %}' rel="stylesheet" />

    <link href='{% static "core/assets/css/lib/calendar2/semantic.ui.min.css" %}' rel="stylesheet">

    <link href='{% static "core/assets/css/helper.css" %}' rel="stylesheet">
    <link href='{% static "core/assets/css/style.css" %}' rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

<![endif]-->

<body>
<!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->

                {% block content %}
                    {{ content }}
                {% endblock %}

                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            {% comment %}
            <footer class="footer"> Â© 2018 PeaceFactory All rights reserved.</a></footer>
            {% endcomment %}
            <!-- End footer -->
<!-- All Jquery -->

    <!-- Bootstrap tether Core JavaScript -->
    <script src='{% static "core/assets/js/lib/bootstrap/js/popper.min.js" %}'></script>
    <script src='{% static "core/assets/js/lib/bootstrap/js/bootstrap.min.js" %}'></script>

    <!--stickey kit -->

    {% block append_js_on_tail %}{% endblock %}

	<script src='{% static "core/assets/js/jquery-ui/jquery-ui.min.js" %}'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>

    <script src='{% static "js/lib/chart-js/Chart.bundle.js" %}'></script>
    <script src='{% static "js/lib/chart-js/chartjs-init.js" %}'></script>

    <!-- script init-->
    <script src='{% static "core/assets/js/scripts.js" %}'></script>

    <script>

          {% block tailscript %}{% endblock %}
        })
