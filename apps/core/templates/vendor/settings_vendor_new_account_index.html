{% extends "base/service_base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

<div class="col-md-8">
    <div class="card">
        <div class="card-title">
            <h4>Create New Account </h4>

        </div>
        <div class="card-body">
            <form method="post" action="{% url namespace|add:':settings_vendor_account_create' %}" class="form-signin" id="form1">
                {% csrf_token %}
                <div class="card">
                    <div class="row p-t-20">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">First Name</label>
                                <input type="text" id="firstName" name="first_name" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <label class="control-label">Last Name</label>
                                <input type="text" id="lastName" name="last_name" class="form-control form-control-danger" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-1">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="email" id="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="IDを入力してください" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-1">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" id="password" class="validate[required,custom[email]] feedback-input" placeholder="パスワードを入力してください" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-1">
                            <div class="form-group">
                                <label>Password(Confirm)</label>
                                <input type="password" class="form-control" name="password_confirm" id="password_confirm" class="validate[required,custom[email]] feedback-input" placeholder="パスワードを入力してください" required="required">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-md-offset-1">
                    <button class="btn btn-lg btn-primary btn-block" type="submit"> {% trans "btn_create" %}</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
