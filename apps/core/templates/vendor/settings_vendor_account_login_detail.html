{% extends "base/service_base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login Info</h5>
                    <form method="post" action="{% url namespace|add:':settings_vendor_account_login_edit' vendor_user_id=vendor_user.id %}" class="form-signin" id="form1">
                        {% csrf_token %}
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans 'Email address' %}</label>
                                        <input type="text" class="form-control" name="email" id="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Emailを入力してください" required="required" value="{{vendor_user.email}}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans 'Password' %}</label>
                                        <input type="password" class="form-control" name="password" id="password" class="validate[required,custom[email]] feedback-input" placeholder="パスワードを入力してください" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans 'Password confirmation' %}</label>
                                        <input type="password" class="form-control" name="password_confirm" id="password_confirm" class="validate[required,custom[email]] feedback-input" placeholder="パスワードを入力してください" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 col-md-offset-1">
                                <button class="btn btn-lg btn-primary btn-block" type="submit"> {% trans "btn_save" %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
